<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Animation - Alphabet T</title>
    <style>
        /* Container for the animation */
        .animation-container {
            width: 200px;
            height: 300px;
            position: relative;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            margin: 50px auto;
        }

        /* The animated box */
        .animated-box {
            width: 20px;
            height: 20px;
            background-color: #3498db;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: shapeT 4s ease-in-out infinite;
        }

        /* Keyframes for the animation to draw the letter T */
        @keyframes shapeT {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: calc(100% - 20px);
            }
            50% {
                top: 0;
                left: 50%;
            }
            /* 75% {
                top: 0;
                left: 50%;
            } */
            100% {
                top: 200px;
                left: 50%;
            }
        }
    </style>
</head>
<body>

    <h1>Custom Animation - Letter "T"</h1>
    <div class="animation-container">
        <div class="animated-box"></div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let size = parseInt(prompt("Enter array Size: "));
        let arr = new Array(size);
        for (let i = 0; i < size; i++) {
            arr[i] = parseInt(prompt("Enter Element: "));
        }
        document.write("Entered elements<br>");
        for (let i = 0; i < size; i++) {
            document.write(`${arr[i]} `);
        }

        for (let i = 1; i < size; i++) {
            if(arr[i] < arr[i-1]) {
                let temp = arr[i];
                arr[i] = arr[i-1];
                arr[i-1] = temp;
            }
        }
        document.write("Sorted elements<br>");
        for (let i = 0; i < size; i++) {
            document.write(`${arr[i]} `);
            
        }
    </script>
</body>
</html>
